        <p>&#x6570;&#x5217;&#x4FDD;&#x4E0D;&#x7B49;&#x5F0F;&#x6027;&#x7684;&#x5B9A;&#x4E49;&#xFF1A;&#x8BBE;<script type="math/tex">\{a_n\}</script>&#x4E0E;<script type="math/tex">\{b_n\}</script>&#x5747;&#x4E3A;&#x6536;&#x655B;&#x6570;&#x5217;&#xFF0C;&#x82E5;&#x5B58;&#x5728;&#x6B63;&#x6570;<script type="math/tex">N_0</script>&#xFF0C;&#x4F7F;&#x5F97;&#x5F53;<script type="math/tex">n > N_0</script>&#x65F6;&#x6709;<script type="math/tex">a_n ≤ b_n</script>&#xFF0C;&#x5219;:</p>
<script type="math/tex; mode=display">
\lim_{n \to +\infty} a_n  ≤  \lim_{n \to + \infty} b_n</script><p>&#x5982;&#x679C;&#x628A;&#x5B9A;&#x7406;&#x4E2D;&#x7684;&#x6761;&#x4EF6;&#x6362;&#x6210;&#x4E25;&#x683C;&#x4E0D;&#x7B49;&#x5F0F;<script type="math/tex">a_n < b_n</script>&#xFF0C;&#x7ED3;&#x8BBA;&#x4E2D;&#x4ECD;&#x4E3A;<script type="math/tex">\lim_{n \to +\infty} a_n  ≤  \lim_{n \to + \infty} b_n</script></p>
<or>&#x4EE5;&#x4E0B;&#x662F;&#x4E00;&#x4E2A;&#x9519;&#x8BEF;&#x8BC1;&#x660E;&#xFF1A;</or>

<p><hr><br>&#x8BBE;<script type="math/tex">\{a_n\}</script>&#x4E0E;<script type="math/tex">\{b_n\}</script>&#x5747;&#x4E3A;&#x6536;&#x655B;&#x6570;&#x5217;&#xFF0C;&#x82E5;&#x5B58;&#x5728;&#x6B63;&#x6570;<script type="math/tex">N_0</script>&#xFF0C;&#x4F7F;&#x5F97;&#x5F53;<script type="math/tex">n > N_0</script>&#x65F6;&#x6709;<script type="math/tex">a_n < b_n</script>&#xFF0C;&#x5219;<script type="math/tex">\lim_{n \to \infty} a_n \color{red}{<} \lim_{n \to \infty} b_n</script></p>
<script type="math/tex; mode=display">
\begin{aligned}
证：&设\lim_{n \to + \infty}a_n = a，\lim_{n \to + \infty}b_n = b\\
&\,\exists N_1，当n>N_1\quad a-\varepsilon<a_n\\
&\,\exists N_2，当n>N_2\quad b_n<b+\varepsilon\\
&\because当n > N_0时有 a_n < b_n\\
&\therefore\,\exists\delta>0，当n>N_0\quad a_n+\delta\le b_n\\
&\,\exists N=max\{N_0,N_1,N_2\}，当n>N\quad a-\varepsilon+\delta<a_n+\delta\le b_n<b+\varepsilon\\
&\,即，a<b+2\varepsilon-\delta\\
&\,需证明：\\
&\;\forall\varepsilon>0，\exists\delta>0，有a<b+2\varepsilon-\delta，则a<b\\
&\;反证：倘若结论不成立，有a\ge b，令\varepsilon=\frac{a-b+\delta}{2}，则a=b+2\varepsilon-\delta与条件矛盾\\
&\qquad\;\;\;从而必有a<b.得证
\end{aligned}</script><p><hr><br>&#x5206;&#x6790;&#x8BE5;&#x8BC1;&#x660E;&#x9519;&#x8BEF;&#x539F;&#x56E0;&#xFF1A;</p>
<p>&#x6839;&#x636E;<script type="math/tex">\color{red}{\exists\delta>0，当n>N_0\quad a_n+\delta\le b_n}</script>&#x53EF;&#x77E5;<script type="math/tex">\delta \le min\{b_n-a_n\}</script></p>
<p>&#x82E5;&#x5F53;<script type="math/tex">n \to \infty</script>&#x65F6;&#xFF0C;<script type="math/tex">b_n-a_n</script>&#x53D6;&#x5F97;&#x6700;&#x5C0F;&#x503C;&#xFF0C;&#x90A3;&#x4E48;<script type="math/tex">\delta = \lim_{n \to \infty} (b_n-a_n)</script> </p>
